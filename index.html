<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;400&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
    <div class="password-input-box">
        <input type="password" placeholder="Password" class="password-input" name="" id="">
        <i class="fa-solid fa-eye show-password"></i>

        <div class="password-checklist">
            <h3 class="checklist-title">Password should be</h3>
            <ul class="checklist">
                <li class="list-item">At least 8 character long</li>
                <li class="list-item">At least 1 number</li>
                <li class="list-item">At least 1 lowercase letter</li>
                <li class="list-item">At least 1 special character</li>
            </ul>
        </div>
    </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
